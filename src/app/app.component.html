<div *ngIf="showOff"><img src="assets/OFFbulb.jpg" alt="off-bulb"></div>
<p *ngIf="showOffText">The light is off !</p>

<div *ngIf="showLight"><img src="assets/ONbulb.jpg" alt="on-bulb"></div>
<p *ngIf="showLightText">The light is on !</p>
<button (click)="toggleText()" (click)="toggleLight()">Turn on/off</button>
